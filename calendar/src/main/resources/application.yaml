spring:
  application:
    name: jings-diary
    version: 1.0.0
  datasource:
    url: jdbc:mysql://localhost:3306/diary?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password:  # 如果有密码的话
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  config:
    import:
      - classpath:application-config.yaml
# MyBatis-Plus 配置
mybatis-plus:
  # 实体类扫描路径（自动识别实体类）
  type-aliases-package: com.diary.calendar.entity
  # Mapper.xml 文件扫描路径（如果需要自定义SQL，放在resources/mapper下）
  mapper-locations: classpath:mapper/**/*.xml
  # 全局配置
  global-config:
    db-config:
      # 主键默认自增策略
      id-type: auto
      # 表名、字段名下划线转驼峰（默认开启，如数据库 target_date → 实体类 targetDate）
      table-underline: true
  # 配置打印SQL日志（开发环境用，生产环境关闭）
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启驼峰命名自动转换
    map-underscore-to-camel-case: true